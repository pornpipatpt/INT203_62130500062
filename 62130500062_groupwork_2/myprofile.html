<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app" class="p-8">
      <!-- {{msg}}
    <p v-if="show">You can see this message.</p>
    <a v-bind:href="url">Please click here.</a> -->

      <div class="z-depth-5 main">
        <div class="row">
          <div class="col-sm-6 picture">
            <center>
              <img
                v-bind:src="image"
                class="circle responsive-img w-80 h-80"
              /><span
                ><a class="btn-floating pulse waves-effect waves-light add"
                  ><i class="material-icons">add</i></a
                ></span
              >
            </center>
          </div>
          <div class="col-sm-6 details">
            <center>
              <p class="name">
                <b>{{firstname}} {{lastname}}</b>
                <i class="material-icons tick">check_circle</i>
              </p>
            </center>
            <center>
              <p>{{career}}</p>
            </center>
            <center></center>
            <p class="text-center">
              <a v-bind:href="url">{{face}}</a>
            </p>
            <p class="text-center">
              <a v-bind:href="url1">{{git}}</a>
            </p>
          </div>
        </div>
        <table class="table">
          <tr>
            <td>
              <p><b>{{num1}}</b></p>
              <p>{{post}}</p>
            </td>
            <td>
              <p><b>{{num2}}</b></p>
              <p>{{follower}}</p>
            </td>
            <td>
              <p><b>{{num3}}</b></p>
              <p>{{following}}</p>
            </td>
          </tr>
        </table>
        <center>
          <a class="waves-effect waves-light btn edit">Edit Profile</a>
        </center>
      </div>
    </div>

    <!-- my main.js -->
    <script src="./profile.js"></script>
  </body>
</html>
